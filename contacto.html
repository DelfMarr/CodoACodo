<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBookHeaven</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
    <div class="contenedor-grid">


        <header class="encabezado">
                
            <div class="icono">
                <div>
                    <img src="./img/img-prueba.png" alt="">
                </div>
            </div>

            <nav class="menu">
                <div><a href="" class="item-menu">Home</a></div>
                <div><a href="" class="item-menu">Catalogo</a></div>
                <div ><a href="" class="item-menu pag-actual">Contacto</a></div>
                <div><a href="" class="item-menu">Quienes somos</a></div>
            </nav>

            <div class="login">
                <a href="">
                    <img src="/img/login.jpeg" alt="imagen-login">
                </a>
            </div> 
        </header>

        <main>


            <form action="" class=" cuestionario">

                <div class="item-cuest">
                    <label for="nom">Nombre: </label>
                    <input type="text" name="nombre" id="nom" size="30" placeholder="Solo letras y espacios">
                    <br><br>
                </div>

                <div class="item-cuest">
                    <label for="ape">Apellido: </label>
                    <input type="text" name="apellido" id="ape" size="30" placeholder="Solo letras y espacios">
                    <br><br>
                </div>

                <div class="item-cuest">
                    <label for="mail">E-mail:</label>
                    <input type="email" name="mail" id="mail" size="30" placeholder="alguien@ejemplo.com">
                    <br><br>
                </div>

                <div class="item-cuest">
                    <label for="texto">Consulta: </label><br>
                    <textarea name="consulta" id="texto" cols="40" rows="10" placeholder="Maximo 300 caracteres"
                        maxlength="300"></textarea>
                    <br><br>
                </div>

                <div class="item-cuest">
                    <input type="submit" value="Enviar consulta">
                    <input type="reset" value="Cancelar consulta">
                </div>
            </form>
        </main>
    </div>
   


    </main>

    <footer class="pie">
        <p> 2023 - eBookHeaven </p>
    </footer>
    </div>
</body>

</html>
