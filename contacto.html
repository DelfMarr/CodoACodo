<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibrosWeb</title>
</head>

<body>
    <header>
        <h1 align="center">LibrosWeb</h1>

        <h2>Contacto</h2>

    </header>
   
    <nav>
        <ul> <!-- agregar hipervinculo a las otras paginas-->
            <li><a href="">Login</a></li>
           <li><a href="">Profile</a></li>
           <li><a href="">Busqueda</a></li>
           <li><a href="">Contacto</a></li>
           <li><a href="">Quienes somos</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <h4>Tenes alguna pregunta? Contactanos!</h4>

            <form action="">
                <label for="nom">Nombre: </label>
                <input type="text" name="nombre" id="nom" size="30" placeholder="Solo letras y espacios">
                <br><br>

                <label for="ape">Apellido: </label>
                <input type="text" name="apellido" id="ape" size="30" placeholder="Solo letras y espacios">
                <br><br>

                <label for="mail">E-mail:</label>
                <input type="email" name="mail" id="mail" size="30" placeholder="alguien@ejemplo.com">
                <br><br>

                <label for="texto">Consulta: </label><br>
                <textarea name="consulta" id="texto" cols="40" rows="10" placeholder="Maximo 300 caracteres" maxlength="300"></textarea>
                <br><br>

                <input type="submit" value="Enviar consulta">
                <input type="reset" value="Cancelar consulta">
            </form>

        </article>

    </main>
</body>
</html>
